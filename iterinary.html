<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Valentine’s Day</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <audio src="love.mp3" autoplay loop></audio>

    <div class="envelope">
        <h1>Valentine’s Day</h1>

        <p class="subtitle">
            A little plan, just for us.
        </p>

        <ul class="itinerary">
            <li><span>2:00 PM</span> I pick you up</li>
            <li><span>2:30 PM</span> Dinner at Chili’s</li>
            <li><span>4:00 PM</span> Bowling & time together</li>
            <li><span>5:45 PM</span> Gift exchange (under $30)</li>
            <li><span>7:00 PM</span> I take you home</li>
        </ul>

        <p class="closing">
            I’m really looking forward to this day with you.
        </p>
    </div>

</body>
</html>
